<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eazynote Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="icon (3).ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>ADD EXPENSE</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    </nav>
  </header>

  <!-- Message Container -->
  <div id="message-container"></div>

  <main>
    <section class="section_add_expense">
      <div id="alert" style="display: none;"></div>
      <form id="add-expense-form" method="POST" action="/add_expense">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required />

        <label for="description">Description</label>
        <input type="text" id="description" name="description" required maxlength="100" pattern="^[a-zA-Z0-9\s]+$"
          title="Description can only contain letters, numbers, and spaces." />
        <span id="description-error" class="error-message"></span>

        <button type="submit" class="btn">Add Expense</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Eazynote Expense Tracker Application</p>
  </footer>
  <script src="/script.js"></script> <!-- Ensure the path is correct -->
</body>

</html>
